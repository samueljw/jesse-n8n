app = "jesse"
primary_region = "sin"

[build]
  image = "n8nio/n8n:latest"

[env]
  # n8n server settings
  PORT = "5678"
  N8N_HOST = "jesse.fly.dev"
  N8N_PORT = "5678"
  N8N_PROTOCOL = "https"
  WEBHOOK_URL = "https://jesse.fly.dev/"
  N8N_EDITOR_BASE_URL = "https://jesse.fly.dev"

  # Timezone
  GENERIC_TIMEZONE = "Asia/Karachi"

  # Workflow execution settings
  EXECUTIONS_DATA_SAVE_ON_ERROR = "all"
  EXECUTIONS_DATA_SAVE_ON_SUCCESS = "all"
  EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS = "true"
  EXECUTIONS_DATA_PRUNE = "true"
  EXECUTIONS_DATA_MAX_AGE = "336"

  # Default workflow name
  WORKFLOWS_DEFAULT_NAME = "AivexaLabs Workflow"

  # Database type (Postgres)
  DB_TYPE = "postgresdb"
  # Note: DATABASE_URL is set as a secret, not here

  # Security and auth
  # Secrets are set via `fly secrets`:
  # N8N_ENCRYPTION_KEY, N8N_BASIC_AUTH_ACTIVE, N8N_BASIC_AUTH_USER, N8N_BASIC_AUTH_PASSWORD

  # Email/SMTP (also via secrets)
  # N8N_EMAIL_MODE, N8N_SMTP_HOST, N8N_SMTP_PORT, N8N_SMTP_USER, N8N_SMTP_PASS, N8N_SMTP_SENDER, N8N_SMTP_SSL

[mounts]
  source = "n8n_data"
  destination = "/home/node/.n8n"

[http_service]
  internal_port = 5678
  force_https = true
  auto_start_machines = true
  auto_stop_machines = true
  min_machines_running = 1

[[vm]]
  memory = "1gb"
  cpus = 1

