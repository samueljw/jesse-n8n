services:
  n8n:
    image: n8nio/n8n:latest
    container_name: usaha-ai
    restart: always
    network_mode: "host"

    environment:

      # =========================
      # Security
      # =========================
      - N8N_ENCRYPTION_KEY=usaha_32char_encryption_key_xyz123
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_BASIC_AUTH_USER=usaha_admin
      - N8N_BASIC_AUTH_PASSWORD=usaha2024!Secure

      # =========================
      # Server Configuration
      # =========================
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_EDITOR_BASE_URL=http://localhost:5678

      # =========================
      # Email / SMTP (Password Reset)
      # =========================
      - N8N_EMAIL_MODE=smtp
      - N8N_SMTP_HOST=smtp.gmail.com
      - N8N_SMTP_PORT=587
      - N8N_SMTP_USER=naumankhan642@gmail.com
      - N8N_SMTP_PASS=${N8N_SMTP_PASS}
      - N8N_SMTP_SENDER=usaha <naumankhan642@gmail.com>
      - N8N_SMTP_SSL=false

      # =========================
      # Timezone
      # =========================
      - GENERIC_TIMEZONE=Asia/Karachi

      # =========================
      # Execution Settings
      # =========================
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=336

      # =========================
      # Workflow Settings
      # =========================
      - WORKFLOWS_DEFAULT_NAME=usaha Workflow

    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files

volumes:
  n8n_data:
    driver: local
    name: usaha_data

